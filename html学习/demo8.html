<script>
    var a=[1,2,5,3,1,5,12,364,1,8];
    document.writeln("原本数组"+a+"<br/>");
    a.shift();
    document.writeln("删了前一位的数组"+a+"<br/>");
    a.pop();
    document.writeln("删了后一位的数组"+a+"<br/>");
    a.push(6,5,1);
    document.writeln("尾部增加数据的数组"+a+"<br/>");
    a.splice(2,4,7,8,9,10)
    document.writeln("特定位值增加数据"+a+"<br/>");
