    <script>
        var cat={
            name:"小花",
            color:"白",
            eat:function(){
                document.writeln("猫吃鱼<br/>");
            },
            call:function(){
                document.writeln("喵喵喵<br/>");
            }

        document.writeln("color:"+cat.color+"<br/>");          
        cat.eat();
        cat.call();

                name:"张三",

            },
            {
                name:"李四",
                sex:"女",

            },
            {
                name:"李梅",
                sex:"女",
                age:"19",
                tel:"1815468484"
            }

        for(var i=0;i<cls.length;i++){
            document.writeln("这是第"+(i+1)+"个学生信息!<br/>")

                document.writeln(j+":"+cls[i][j]+"<br/>");
            }
        }
